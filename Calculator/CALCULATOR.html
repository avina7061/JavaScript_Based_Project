<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CALCULATOR.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="row1">
            <button class="A">C</button>
            <button class="A">M</button>
            <button class="A">%</button>
            <button class="B">/</button>
        </div>
        <div class="row2">
            <button class="C">7</button>
            <button class="C">8</button>
            <button class="C">9</button>
            <button class="B">*</button>
        </div>
        <div class="row3">
            <button class="C">4</button>
            <button class="C">5</button>
            <button class="C">6</button>
            <button class="B">-</button>
        </div>
        <div class="row4">
            <button class="C">1</button>
            <button class="C">2</button>
            <button class="C">3</button>
            <button class="B">+</button>
        </div>
        <div class="row4">
            <button class="C D" >0</button>
            <button class="C">.</button>
            <button class="B">=</button>
        </div>
    </div>
    <script src="CALCULATOR.JS"></script>
</body>

</html>
